<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='文章列表',active='catTag'">
<header th:replace="back/header::headerFragment(${title},${active})"></header>
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="back/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">文章列表</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
<!--                                <th width="25%">分类</th>-->
                                <th width="15%">分类</th>
<!--                                <th>浏览量</th>-->
<!--                                <th>所属分类</th>-->
<!--                                <th>操作</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="art : ${catTag.list}">
                                <tr th:id="${art.id}">
                                    <td>
                                        <a th:href="@{'/article/'+${art.id}}" th:text="${art.title}" target="_self"></a>
                                    </td>

                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/paging :: pageAdminNav(${catTag})"></div>
                    </div>
                </div>
                <div th:replace="back/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="back/footer :: footer"></div>
</body>
</html>
